<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ 1WIN ZAPROS</title>

  <style>
    :root{
      --bg1:#070A18;
      --bg2:#0B1631;
      --stroke:#6ee7ff33;
      --text:#EAF2FF;
      --muted:#9FB2D6;
      --accent1:#6EE7FF;
      --accent2:#A78BFA;
      --accent3:#22C55E;
      --shadow: 0 18px 70px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color:var(--text);
      overflow-x:hidden;
      background: radial-gradient(1000px 700px at 15% 10%, #1a2a64 0%, transparent 60%),
                  radial-gradient(900px 600px at 85% 30%, #2a145f 0%, transparent 55%),
                  linear-gradient(140deg, var(--bg1), var(--bg2));
    }

    .blobs{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      filter: blur(40px);
      opacity:.55;
    }
    .blob{
      position:absolute;
      width:420px; height:420px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 65%),
                  radial-gradient(circle at 70% 70%, var(--accent2), transparent 60%);
      animation: float 10s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .blob.b2{
      width:520px; height:520px;
      left:auto; right:-120px; top: 16%;
      background: radial-gradient(circle at 30% 30%, #ff4fd8, transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--accent2), transparent 62%);
      animation-duration: 12s;
    }
    .blob.b3{
      width:460px; height:460px;
      top:auto; bottom:-160px; left: 18%;
      background: radial-gradient(circle at 30% 30%, var(--accent3), transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--accent1), transparent 62%);
      animation-duration: 14s;
    }
    @keyframes float{
      0%{ transform: translate(-20px, -10px) scale(1); }
      50%{ transform: translate(24px, 18px) scale(1.06); }
      100%{ transform: translate(-20px, -10px) scale(1); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 70px 18px;
      position:relative;
      z-index:1;
    }
    .shell{ width:min(1100px, 100%); }

    .header{
      text-align:center;
      margin-bottom: 26px;
      animation: fadeUp .75s ease both;
    }
    h1{
      margin: 0;
      font-size: clamp(30px, 3.4vw, 48px);
      line-height:1.05;
      letter-spacing: -0.8px;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    @keyframes fadeUp{
      from{opacity:0; transform: translateY(12px);}
      to{opacity:1; transform: translateY(0);}
    }
    .glow{
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent1));
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      background-size: 200% 200%;
      animation: grad 6s ease infinite;
    }
    @keyframes grad{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* –í–ê–ñ–ù–û: —Å–∫—Ä—ã–≤–∞–µ–º —Å–µ—Ç–∫—É –¥–æ —Ç–æ–≥–æ, –∫–∞–∫ JS –æ—Ç—Å–æ—Ä—Ç–∏—Ä—É–µ—Ç (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ "–ø—Ä—ã–∂–∫–∞") */
    .grid{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .25s ease, transform .25s ease;
      display:grid;
      grid-template-columns: 1fr 1.15fr 1fr; /* —Ü–µ–Ω—Ç—Ä —à–∏—Ä–µ */
      gap: 18px;
      margin-top: 22px;
      align-items: stretch;
    }
    .grid.ready{
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* –ï–¥–∏–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫ */
    .card{
      position:relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateY(0);
      transition: transform .22s ease, border-color .22s ease, filter .22s ease;
      backdrop-filter: blur(12px);
      animation: appear .6s ease both;
    }

    @keyframes appear{
      from{opacity:0; transform: translateY(10px) scale(.985);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    /* –º—è–≥–∫–æ–µ ‚Äú–¥—ã—Ö–∞–Ω–∏–µ‚Äù ‚Äî –æ–¥–∏–Ω–∞–∫–æ–≤–æ–µ –¥–ª—è –≤—Å–µ—Ö */
    .card{
      animation: appear .6s ease both, breathe 4.5s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-3px); }
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 200px at var(--mx, 50%) var(--my, 20%),
          rgba(110,231,255,.40), rgba(167,139,250,.20), transparent 60%);
      opacity:.0;
      transition: opacity .25s ease;
      pointer-events:none;
    }
    .card:hover{ transform: translateY(-7px); border-color: rgba(110,231,255,.35); }
    .card:hover::before{ opacity: 1; }

    /* –õ–∏–¥–µ—Ä */
    .card.is-top{
      transform: translateY(-10px) scale(1.06);
      border-color: rgba(110,231,255,.55);
      filter: saturate(1.10);
    }

    /* –ö–æ—Ä–æ–Ω–∞ –ª–∏–¥–µ—Ä–∞ */
    .leader-badge{
      position:absolute;
      top: 14px; right: 14px;
      display:none;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight: 850;
      font-size: 12px;
      letter-spacing: .2px;
      box-shadow: 0 14px 35px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .card.is-top .leader-badge{ display:flex; }

    .inner{ position:relative; padding: 18px 18px 16px; }

    .top{
      display:flex;
      align-items:center;
      gap: 14px;
      margin-bottom: 10px;
    }

    /* –ê–≤–∞—Ç–∞—Ä–∫–∞ –∫–∞–∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∏–∑ –ø–∞–ø–∫–∏ */
    .avatar{
      width: 54px; height: 54px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2)); /* fallback –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ */
      box-shadow: 0 0 0 1px rgba(255,255,255,.15) inset,
                  0 18px 35px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .name{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px;
      margin:0;
    }

    .stats{
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(10,16,34,.55);
      border: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
    }
    .label{
      color: var(--muted);
      font-size: 13px;
      font-weight: 650;
    }
    .value{
      font-size: 22px;
      font-weight: 950;
      letter-spacing: .4px;
    }

    @media (max-width: 900px){
      .card.is-top{ transform: translateY(0) scale(1.03); }
      .leader-badge{ top: 12px; right: 12px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
      .blobs{ display:none; }
      .grid{ opacity:1 !important; transform:none !important; }
    }
  </style>
</head>

<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob" style="left:-140px; top:-120px;"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main class="wrap">
    <div class="shell">
      <header class="header">
        <h1><span class="glow">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ 1WIN ZAPROS</span></h1>
      </header>

      <section class="grid" id="grid">
        <!-- –ú–µ–Ω—è–µ—à—å —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ –≤ .value -->

        <article class="card">
          <div class="leader-badge">üëë –õ–∏–¥–µ—Ä</div>
          <div class="inner">
            <div class="top">
              <div class="avatar" aria-hidden="true">
                <img src="elisey.png" alt="Elisey">
              </div>
              <div><p class="name">Elisey</p></div>
            </div>
            <div class="stats">
              <div class="label">–°–ª–∏—Ç–æ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤:</div>
              <div class="value">0</div>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="leader-badge">üëë –õ–∏–¥–µ—Ä</div>
          <div class="inner">
            <div class="top">
              <div class="avatar" aria-hidden="true">
                <img src="haysi.png" alt="Haysi">
              </div>
              <div><p class="name">Haysi</p></div>
            </div>
            <div class="stats">
              <div class="label">–°–ª–∏—Ç–æ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤:</div>
              <div class="value">0</div>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="leader-badge">üëë –õ–∏–¥–µ—Ä</div>
          <div class="inner">
            <div class="top">
              <div class="avatar" aria-hidden="true">
                <img src="igor.png" alt="Igor">
              </div>
              <div><p class="name">Igor</p></div>
            </div>
            <div class="stats">
              <div class="label">–°–ª–∏—Ç–æ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤:</div>
              <div class="value">1</div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </main>

  <script>
    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–¥ –º—ã—à—å—é (–±–µ–∑ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫)
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("mousemove", (e) => {
        const r = card.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        card.style.setProperty("--mx", x + "%");
        card.style.setProperty("--my", y + "%");
      });
    });

    const grid = document.getElementById("grid");

    function getCount(card){
      const el = card.querySelector(".value");
      const m = (el?.textContent || "").match(/-?\d+/);
      return m ? Number(m[0]) : 0;
    }

    function applyRankingInstant(){
      const cards = Array.from(grid.querySelectorAll(".card"));
      cards.forEach(c => c.classList.remove("is-top"));

      // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —É–±—ã–≤–∞–Ω–∏—é (–ø—Ä–∏ —Ä–∞–≤–µ–Ω—Å—Ç–≤–µ ‚Äî –∫–∞–∫ –≤ HTML)
      const sorted = cards
        .map((card, idx) => ({ card, count: getCount(card), idx }))
        .sort((a,b) => (b.count - a.count) || (a.idx - b.idx))
        .map(x => x.card);

      const first = sorted[0];
      const second = sorted[1];
      const third = sorted[2];

      // –ø–æ—Ä—è–¥–æ–∫: 2 –º–µ—Å—Ç–æ —Å–ª–µ–≤–∞, 1 –º–µ—Å—Ç–æ —Ü–µ–Ω—Ç—Ä, 3 –º–µ—Å—Ç–æ —Å–ø—Ä–∞–≤–∞
      if (second) grid.appendChild(second);
      if (first)  grid.appendChild(first);
      if (third)  grid.appendChild(third);

      if (first) first.classList.add("is-top");

      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ç–∫—É —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ (–±–µ–∑ "–ø—Ä—ã–∂–∫–∞")
      grid.classList.add("ready");
    }

    applyRankingInstant();
  </script>
</body>
</html>
